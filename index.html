<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Best IPTV PRO | Premium Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #0f1014;
            --card: #1c1d24;
            --accent: #00d2ff;
            --accent-grad: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --border: #2a2a2c;
            --danger: #ff4757;
            --success: #2ed573;
        }

        [data-theme="light"] {
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #2f3542;
            --text-dim: #747d8c;
            --border: #e2e8f0;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            transition: background 0.3s ease;
            touch-action: manipulation; /* জুম সমস্যা কমাতে সাহায্য করে */
        }

        /* HEADER */
        .header {
            height: 70px; background: var(--card); display: flex;
            align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid var(--border);
            z-index: 10;
        }
        .app-logo { display: flex; align-items: center; gap: 10px; }
        .app-logo i { font-size: 1.6rem; color: var(--accent); }
        .app-name { font-size: 1.2rem; font-weight: 800; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .header-icons { display: flex; gap: 10px; }
        .icon-btn {
            background: var(--border); border: none;
            width: 38px; height: 38px; border-radius: 10px;
            color: var(--text); cursor: pointer; display: flex; 
            align-items: center; justify-content: center;
        }

        /* SEARCH BAR */
        .search-container { padding: 15px 20px 10px; }
        .search-box {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 14px; padding: 10px 15px; display: flex; align-items: center; gap: 10px;
        }
        .search-box input {
            background: transparent; border: none; color: var(--text);
            width: 100%; outline: none; font-size: 16px; /* ফন্ট সাইজ ১৬পিএক্স জুম বন্ধ করে */
        }

        /* MAIN LIST */
        .main-content { flex: 1; overflow-y: auto; padding: 10px 20px; scrollbar-width: none; }
        .main-content::-webkit-scrollbar { display: none; }
        
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .section-title { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; font-weight: 800; }
        
        .playlist-list { display: grid; gap: 12px; margin-bottom: 20px; }

        /* PLAYLIST CARD */
        .playlist-item {
            background: var(--card); border: 1px solid var(--border);
            padding: 14px; border-radius: 18px; display: flex;
            align-items: center; gap: 12px; animation: fadeIn 0.4s ease forwards;
        }
        
        .playlist-icon {
            width: 50px; height: 50px; background: var(--accent-grad);
            border-radius: 14px; display: flex; align-items: center;
            justify-content: center; color: white; font-size: 1.2rem;
        }

        .playlist-info { flex: 1; overflow: hidden; }
        .playlist-name { font-weight: 700; font-size: 1rem; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .badge { font-size: 0.6rem; padding: 3px 8px; border-radius: 6px; font-weight: 800; text-transform: uppercase; }
        .badge-official { background: rgba(0, 210, 255, 0.1); color: var(--accent); border: 1px solid rgba(0, 210, 255, 0.2); }
        .badge-user { background: rgba(46, 213, 115, 0.1); color: var(--success); border: 1px solid rgba(46, 213, 115, 0.2); }

        .del-btn { color: var(--text-dim); padding: 8px; cursor: pointer; }

        /* AD CONTAINER - STICKY */
        .ad-container-bottom {
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 8px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .ad-label { font-size: 9px; color: var(--text-dim); margin-bottom: 4px; letter-spacing: 1px; }

        /* MODAL */
        .modal-backdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; z-index: 1000; backdrop-filter: blur(8px);
        }
        .input-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 380px; background: var(--card); padding: 30px;
            border-radius: 24px; border: 1px solid var(--border); z-index: 1001; display: none;
        }
        .input-field {
            width: 100%; background: var(--bg); border: 1px solid var(--border);
            padding: 12px 15px; border-radius: 12px; color: var(--text); outline: none; margin-bottom: 15px;
            font-size: 16px; /* অটো জুম বন্ধ করে */
        }
        .submit-btn {
            width: 100%; background: var(--accent-grad); color: #fff; border: none;
            padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer;
        }

        .footer { padding: 12px; background: var(--card); border-top: 1px solid var(--border); text-align: center; font-size: 0.7rem; color: var(--text-dim); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body data-theme="dark">

    <header class="header">
        <div class="app-logo">
            <i class="fas fa-play-circle"></i>
            <div class="app-name">Best IPTV PRO</div>
        </div>
        <div class="header-icons">
            <button class="icon-btn" id="themeToggle"><i class="fas fa-moon"></i></button>
            <button class="icon-btn" id="addBtn"><i class="fas fa-plus"></i></button>
        </div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search" style="color: var(--accent);"></i>
            <input type="text" id="searchInput" placeholder="Search playlist..." autocomplete="off">
        </div>
    </div>

    <main class="main-content">
        <div class="section-header">
            <h2 class="section-title">My Collection</h2>
            <span id="count" class="badge badge-official">0 Playlists</span>
        </div>
        <div class="playlist-list" id="playlistList"></div>
    </main>

    <div class="ad-container-bottom">
        <div class="ad-label">ADVERTISEMENT</div>
        <div id="ad-slot" style="min-height: 60px; display: flex; align-items: center; justify-content: center;">
            <script type="text/javascript">
                atOptions = { 'key' : '30f0ff307345d85638a74e1cb0224a17', 'format' : 'iframe', 'height' : 60, 'width' : 468, 'params' : {} };
            </script>
            <script src="https://www.highperformanceformat.com/30f0ff307345d85638a74e1cb0224a17/invoke.js"></script>
        </div>
    </div>

    <footer class="footer">
        <div>Developed by <b>Rbel Ahmed</b> • v2.5 Premium</div>
    </footer>

    <div class="modal-backdrop" id="backdrop"></div>
    <div class="input-modal" id="modal">
        <h3 style="margin-bottom: 20px; text-align: center;">Add Playlist</h3>
        <form id="pForm">
            <input type="text" class="input-field" placeholder="Playlist Name" id="pName" required>
            <input type="url" class="input-field" placeholder="M3U URL (https://...)" id="pUrl">
            <input type="file" id="pFile" accept=".m3u,.m3u8" style="display: none;">
            <button type="button" class="input-field" onclick="document.getElementById('pFile').click()" id="fileDisplay" style="cursor: pointer; border-style: dashed;">
                Choose M3U File
            </button>
            <button type="submit" class="submit-btn">ADD TO LIBRARY</button>
        </form>
    </div>

    <script>
        const playlistList = document.getElementById('playlistList');
        const modal = document.getElementById('modal');
        const backdrop = document.getElementById('backdrop');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');

        const defaultServers = [
            { id: 's1', name: "Live Sports Global", url: "Sports.m3u", type: "default" },
            { id: 's2', name: "Entertainment HD", url: "All.m3u", type: "default" },
            { id: 's3', name: "International Radio", url: "FMRadio.m3u", type: "default" }
        ];

        themeToggle.onclick = () => {
            const current = document.body.getAttribute('data-theme');
            const target = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', target);
            themeToggle.innerHTML = target === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        };

        function render(filter = '') {
            const saved = JSON.parse(localStorage.getItem('user_playlists')) || [];
            const all = [...defaultServers, ...saved];
            const filtered = all.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
            
            playlistList.innerHTML = '';
            document.getElementById('count').innerText = `${filtered.length} Playlists`;

            filtered.forEach((p, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.style.animationDelay = `${index * 0.05}s`;
                div.innerHTML = `
                    <div class="playlist-icon"><i class="fas fa-play"></i></div>
                    <div class="playlist-info" onclick="window.location.href='video.html?playlist=${encodeURIComponent(p.url)}'">
                        <div class="playlist-name">${p.name}</div>
                        <span class="badge ${p.type === 'default' ? 'badge-official' : 'badge-user'}">
                            ${p.type === 'default' ? 'Official' : 'Personal'}
                        </span>
                    </div>
                    ${p.type !== 'default' ? `<div class="del-btn" onclick="deleteItem('${p.id}')"><i class="fas fa-trash-alt"></i></div>` : ''}
                `;
                playlistList.appendChild(div);
            });
        }

        function deleteItem(id) {
            if(confirm("Delete this playlist?")) {
                let saved = JSON.parse(localStorage.getItem('user_playlists')) || [];
                saved = saved.filter(x => x.id !== id);
                localStorage.setItem('user_playlists', JSON.stringify(saved));
                render(searchInput.value);
            }
        }

        searchInput.oninput = (e) => render(e.target.value);
        document.getElementById('addBtn').onclick = () => { modal.style.display = 'block'; backdrop.style.display = 'block'; };
        backdrop.onclick = () => { modal.style.display = 'none'; backdrop.style.display = 'none'; };
        
        document.getElementById('pForm').onsubmit = (e) => {
            e.preventDefault();
            const url = document.getElementById('pUrl').value;
            const name = document.getElementById('pName').value;
            const file = document.getElementById('pFile').files[0];
            let newEntry = { id: Date.now().toString(), name: name, type: 'user', url: file ? URL.createObjectURL(file) : url };
            const saved = JSON.parse(localStorage.getItem('user_playlists')) || [];
            saved.push(newEntry);
            localStorage.setItem('user_playlists', JSON.stringify(saved));
            render();
            backdrop.onclick();
        };

        document.addEventListener('DOMContentLoaded', () => render());
    </script>
</body>
</html>
